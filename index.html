<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>five ui</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container__content">
      <div class="container__content__title">
        beautiful form ui
      </div>
      <form class="container__content__input">
        <input class="container__content__input--username" type="text" name="username" placeholder="your username">
        <input class="container__content__input--password" type="password" name="username" placeholder="your password">
        <button class="container__content__input--submit" >get started</button>
    </form>
  </div>
</body>
</html>
